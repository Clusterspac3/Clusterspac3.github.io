<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered Image Classifier</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    <link rel="stylesheet" href="imageclassifierstyle.css">
    <script src="imageclassifierscript.js" defer></script>
</head>
<body>
    <h1>Image Classifier with Confidence Score</h1>
    <input type="file" id="imageUpload" accept="image/*">
    <div id="predictionContainer">
        <img id="uploadedImage" src="" alt="Upload an image" />
        <ul id="predictionList"></ul>
    </div>
</body>
</html>
