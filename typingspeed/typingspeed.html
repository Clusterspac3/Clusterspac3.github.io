<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test</title>
    <link rel="stylesheet" href="typingspeedstyle.css">
</head>
<body class="light-mode">
    <div class="container">
        <h1 class="title">Typing Speed Test</h1>
        <div class="test-area">
            <div class="prompt-text" id="prompt-text"></div>
            <textarea id="input-area" class="input-area" placeholder="Start typing here..." autofocus></textarea>
        </div>
        <div class="stats">
            <button id="start-button" class="start-button">Start</button>
            <button id="toggle-mode" class="toggle-button">Toggle Mode</button>
            <div class="results">
                <p>Time: <span id="timer">0</span>s</p>
                <p>WPM: <span id="wpm">0</span></p>
            </div>
        </div>
    </div>
    <script src="typingspeedjs,js"></script>
</body>
</html>
